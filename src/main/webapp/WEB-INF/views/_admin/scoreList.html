<#import "/_admin/lib/sidbar_templet.html" as sidbarTemplet>
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>佛山一中禁毒教育园地考试系统</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/background.css">
    <link rel="icon" href="/static/img/school.ico">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-table.min.js"></script>
    <script src="/static/js/bootstrap-table-zh-CN.js"></script>
    <script src="/static/js/bootstrapValidator.min.js"></script>
    <script src="/static/js/printThis.js"></script>
    <script src="/static/exam/score.js"></script>
</head>
<body class="backs">
<@sidbarTemplet.header />
<div class="container-fluid box" >
    <div class="col-xs-2 sidebar box">
        <ul class="nav nav-sidebar">
            <@sidbarTemplet.sidbar "score.html" />
        </ul>
    </div>
    <div class="col-xs-10 col-xs-offset-2 content" id="content">
        <div class="panel-heading">
            <h2 class="panel-title pull-left" style="line-height: 39px;">考试成绩</h2>
            <div class="clearfix"></div>
        </div>
        <div class="fixed-table-body">
            <div class="panel panel-default">
                <label class="col-sm-2 control-label text-right">分数:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="score" id="search_score">
                </div>
                <label class="col-sm-2 control-label text-right">学号:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" name="userId" id="search_userId">
                </div>
                <div class="col-sm-2 pull-right">
                    <button class="btn btn-primary" id="search_btn">查询</button>
                </div>
            </div>
            <table id="scoretab" class="table table-hover"></table>
            <div id="toolbar" class="btn-group pull-right">
                <button id="btn_print" type="button" class="btn btn-default" style="display: none">
                    <span class="glyphicon glyphicon-print" aria-hidden="true">打印</span>
                </button>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-lg" role="document" style="width: 950px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">打印预览</h4>
                        </div>
                        <div class="modal-body">
                            <div id="qrcode" >
                                <img src="/static/images/certificate.jpg" class="img1"/>
                                <div class="body text">
                                    <h3>尤振强	</h3>
                                </div>
                                <div class="year">
                                    <h4>18</h4>
                                </div>
                                <div class="month">
                                    <h4>12</h4>
                                </div>
                                <div class="day">
                                    <h4>08</h4>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                             <button type="button" class="btn btn-primary">打印</button>  -->
                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true">关闭 </span>
                            </button>
                            <button type="button" id="button_print" class="btn btn-primary" data-dismiss="modal">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">打印 </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
