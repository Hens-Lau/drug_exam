<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>新增考卷</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-table.min.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/bootstrap-table.min.js"></script>
        <script src="/static/js/bootstrap-table-zh-CN.js"></script>
        <script src="/static/js/bootstrap-datetimepicker.min.js"></script>
        <script src="/static/exam/add-exam.js"></script>
    </head>
    <body>
        <div class="addBody" style="width: 100%;display: block;position: absolute;top:10px">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增考卷</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="addExam" method="post" class="form-horizontal" action="">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="name" id="add_name">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <!--<div class="hr-line-dashed" style="display: none"></div>-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-2">
                                    <label>
                                        <input id="op-show" type="radio" name="type" value="1" checked>练习
                                    </label>
                                    <label>
                                        <input id="op-exam" type="radio" name="type" value="2">考卷
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">开始时间</label>
                                <div class="col-sm-6">
                                    <input size="24" type="text" id="startTime" readonly class="form_datetime">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">截至时间</label>
                                <div class="col-sm-6">
                                    <input size="24" type="text" id="endTime" readonly class="form_datetime">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">总分</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="totalScore" id="add_totalScore">
                                </div>
                            </div>
                            <div class="hr-line-dashed">
                                <label class="col-sm-2 control-label">及格线</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" name="passingScore" id="add_passingScore">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                        添加选择题
                                    </button>
                                </div>
                            </div>
                            <!--模态框-->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-label="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">添加选择题</h4>
                                        </div>
                                        <div class="modal-body">
                                            <!--这里是选择题题库-->
                                            <table id="addexamtab" class="table table-hover"></table>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                            <button type="button" class="btn btn-primary">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button type="button" class="btn btn-primary btn-block" id="add_save">保存</button>
                                </div>
                                <div class="col-sm-2 col-sm-offset-1">
                                    <button type="button" class="btn btn-default btn-block" id="add_back">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
